version: "3.8"

services:
  app:
    build: .
    container_name: laravel_app
    ports:
      - "8000:80"  # maps container port 80 to host 8000
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db.fsurhjoskpqwqayyggyb.supabase.co
      DB_PORT: 5432
      DB_DATABASE: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: Azzedine2004@
      DB_SCHEMA: public
    volumes:
      - .:/var/www/html
    depends_on:
      - db  # optional if you also want a local PostgreSQL

# Optional local PostgreSQL if you want
  db:
    image: postgres:15
    container_name: pg_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Azzedine2004@
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
